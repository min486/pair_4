{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="d-flex justify-content-center" style="background-color: rgb(250, 250, 250); height: 100vh;">
  <div class="d-flex flex-column justify-content-center" style="width: 25rem;">
    <div class="mb-5">
      <h1 class="text-center display-5 fw-bold mb-4" style="color: rgb(129, 228, 129);">Kinglaverse</h1>
      <h5 class="text-center">댓글을 남기는 공간</h5>
    </div>

    <div>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" class="form-control" name="username" placeholder="username">
          <label>아이디</label>
        </div>
        
        <div class="form-floating my-4">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label>비밀번호</label>
        </div>
        
        <div style="height: 3rem;">
          <button class="btn btn-success w-100 h-100" type="submit">로그인하기</button>
        </div>
      </form>
    </div>
      
    <div style="line-height: 4rem;">
      <a href="{% url 'accounts:signup' %}" class="hover d-flex justify-content-center">회원가입을 원하시나요?</a>
    </div>
  </div>
</div>

{% endblock content %}
